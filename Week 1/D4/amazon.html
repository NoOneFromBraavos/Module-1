<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="top">
    <img id="img" src="assets/logo.png" alt="AmazonLogo" />
  </div>
  <div id="heading">
    <p class="p"> All </p>
    <p class="p"> Today's deals </p>
    <p class="p"> Customer Service </p>
    <p class="p"> Registry </p>
    <p class="p"> Gift Cards </p>
    <p class="p"> Sell </p>
  </div>
  
  <div class="holiday">
    <p> Shop All Holiday Gift Cards </p>
  </div>

  <div id="holiday2">
    <img id="holiday2-img" src="assets/bg-image.png" alt="gifts-background-image"/>
    <p id="holiday2-text"> Holiday Gift Guides </p>
  </div>
  
  <section id="section">
    <div class="imagesdiv">
      <img class="image" src="assets/img_1.jpg" alt="kindle" />
    </div>
    <div class="imagesdiv" >
      <img  class="image" src="assets/img_2.jpg" alt="pc" />
    </div>
    <div class="imagesdiv">
      <img class="image"  src="assets/img_3.jpg" alt="watch" />
    </div>
    <div class="imagesdiv">
      <img class="image" src="assets/img_4.jpg" alt="dogs" />
    </div>
  </section>

  <section id="section2">
    <div class="bottom-img-div">
      <img class="bottom-img" src="assets/img_9.png" alt="VR"/>
      <p class="text-bottom"> Play the gifting game
         <a id="link" href="https://www.amazon.it/Negozio-PC-Gaming/b?ie=UTF8&node=6282943031"> Shop Gaming </a> 
      </p>
    </div>
    <div class="bottom-img-div" >
      <img class="bottom-img" src="assets/img_10.png" alt="Music"/>
      <p class="text-bottom"> The sound of cheer
        <a id="link" href="//www.amazon.com/Home-Audio-Accessories/b?ie=UTF8&node=3236443011">Shop Audio</a>
      </p>
    </div>

  </section>

  <section>
    <footer id="footer"> 
      <p id="footer-text">Back to Top</p>
    </footer>
    <div id="amazon-bottom-div">
    <img id="amazon-bottom" src="assets/logo.png" alt="AmazonLogo" />
    </div>
  </section>




  








    
</body>
</html>
